<svg width="1024" height="1024" viewBox="0 0 1024 1024" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="runnerGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f8f9fa;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="8" stdDeviation="12" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background circle -->
  <circle cx="512" cy="512" r="480" fill="url(#bgGradient)" stroke="#ffffff" stroke-width="8"/>
  
  <!-- Running figure -->
  <g transform="translate(512, 512)" filter="url(#shadow)">
    <!-- Head -->
    <circle cx="0" cy="-180" r="45" fill="url(#runnerGradient)"/>
    
    <!-- Body -->
    <ellipse cx="0" cy="-80" rx="35" ry="80" fill="url(#runnerGradient)"/>
    
    <!-- Arms -->
    <ellipse cx="-80" cy="-120" rx="25" ry="60" fill="url(#runnerGradient)" transform="rotate(-30 -80 -120)"/>
    <ellipse cx="80" cy="-120" rx="25" ry="60" fill="url(#runnerGradient)" transform="rotate(30 80 -120)"/>
    
    <!-- Legs -->
    <ellipse cx="-40" cy="40" rx="30" ry="70" fill="url(#runnerGradient)" transform="rotate(-15 -40 40)"/>
    <ellipse cx="40" cy="40" rx="30" ry="70" fill="url(#runnerGradient)" transform="rotate(15 40 40)"/>
    
    <!-- Motion lines -->
    <line x1="-120" y1="-100" x2="-160" y2="-80" stroke="#ffffff" stroke-width="8" stroke-linecap="round" opacity="0.8"/>
    <line x1="-140" y1="-120" x2="-180" y2="-100" stroke="#ffffff" stroke-width="6" stroke-linecap="round" opacity="0.6"/>
    <line x1="-160" y1="-140" x2="-200" y2="-120" stroke="#ffffff" stroke-width="4" stroke-linecap="round" opacity="0.4"/>
  </g>
  
  <!-- App name text -->
  <text x="512" y="680" font-family="Arial, sans-serif" font-size="48" font-weight="bold" text-anchor="middle" fill="#ffffff" opacity="0.9">I'M</text>
  <text x="512" y="730" font-family="Arial, sans-serif" font-size="48" font-weight="bold" text-anchor="middle" fill="#ffffff" opacity="0.9">RUNNING</text>
</svg>
